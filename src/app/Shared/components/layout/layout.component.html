<h1 style="text-align: center">Agricultural Products</h1>
<input type="search" name="" id="search" placeholder="Search products" (input)="onSearch($event)"/>
<div class="product-container">
  <div class="product" *ngFor="let product of filteredProducts">
    <div>
      <h3 id="product-title">
        {{ product.product_name }}<span><i class="bi bi-heart"></i></span>
      </h3>
    </div>
    <div class="line"></div>
    <img
      [src]="product.product_image"
      alt=""
      id="product-image"
      width="200px"
      height="200px"
    />
    <p id="price">{{ product.product_prize | currency : "INR" }}</p>

    <div class="buttons">
      <button class="btn btn-success" (click)="navigatetoBuynow(product.id)">
        Order
      </button>
      <button class="btn btn-dark" (click)="addToCart(product)" id="add">Add to cart<i class="bi bi-cart-fill"></i>
      </button>
    </div>
  </div>
</div>
