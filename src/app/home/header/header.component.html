<div class="navigation-bar">
  <nav>
    <img src="assets/images/logo.png" class="logo-image" alt="">
    <span class="logo">AgriKart</span>
    <a routerLink="Home">Home</a>
    <a routerLink="About">About</a>
    <a routerLink="Product">Products</a>
    <a routerLink="Contact">Contact</a>

    <div class="login">
      <button class="btn" (click)="navigateToCart()">
        <i class="bi bi-cart" id="cart"><span class="cart-num"><sup>{{ cartLength }}</sup></span></i>
      </button>
      
        <button class="btn btn-dark" *ngIf="!authService.loggedIn()" (click)="login()" routerLink="Login">
          Login</button>
      
      <button
        class="btn btn-dark"
        (click)="authService.logout()"
        routerLink="Login"
        *ngIf="authService.loggedIn()"
      >
        Logout
      </button>
    </div>
  </nav>
</div>
